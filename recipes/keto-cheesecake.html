<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keto Cheesecake</title>
  </head>
  <body>
    <h1>Keto Cheesecake</h1>
    <img
      src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F6263314.jpg&w=1200&h=678&c=sc&poi=face&q=85"
      alt="cheesecake"
    />

    <h2>Ingredients</h2>
    <ul>
      <li>½ cup almond meal</li>
      <li>¼ cup butter, melted</li>
      <li>2 (8 ounce) packages cream cheese, softened</li>
      <li>2 eggs</li>
      <li>¾ cup granular no-calorie sucralose sweetener (such as Splenda®)</li>
      <li>1 teaspoon vanilla extract</li>
    </ul>
  </body>
</html>
